<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="./dist/main.css">
    <title>AngularJS - Weather App</title>
</head>
<body>

    <div ng-app="WeatherApp" class="container">
        <!-- Routes will be displayed here -->
        <div ng-view></div>
    </div>


    <!-- AngularJS + Angular Routing -->
    <script src="./node_modules/angular/angular.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script> -->
    <script src="./node_modules/angular-route/angular-route.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.min.js"></script> -->
    <!-- Entry point for the app -->
    <script src="./js/app.js"></script>
    <!-- Controllers -->
    <script src="./js/controllers/HomeController.js"></script>
    <script src="./js/controllers/WeatherController.js"></script>
    <!-- Services -->
    <script src="./js/services/coordinates.js"></script>
    <script src="./js/services/weather.js"></script>
    <!-- Directives -->
    <script src="./js/directives/pageHeader.js"></script>
    <script src="./js/directives/weatherComponent.js"></script>
    <!-- Filters -->
    <script src="./js/filters/tempConverter.js"></script>
    <script src="./js/filters/speedConverter.js"></script>

    <!-- momentJS -->
    <script src="./node_modules/moment/min/moment.min.js"></script>
    <script src="./node_modules/moment-timezone/builds/moment-timezone-with-data.min.js"></script>

    <script src="./js/skycons.min.js"></script>
</body>
</html>
